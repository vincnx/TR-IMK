<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ticket</title>
    <link rel="stylesheet" href="/style/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/bec4b8746b.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">    
    <script type="text/javascript" src="https://cdn.jsdelivr.net/jquery/latest/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/css/intlTelInput.css"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/intlTelInput.min.js"></script>
</head>
<body>
    <!-- navbar -->
    <nav class="navbar m-140px mt-3">
        <!-- logo -->
        <a href="index.html" id="logo" class="text-decoration-none">TICKET.</a>
        <div class="d-flex gap-2 align-items-center">
            <!-- detail -->
            <div class="bg-cream d-flex align-items-center justify-content-center" style="border-radius: 50%; width: 20px; height: 20px;">
                <p class="font-13">1</p>
            </div>
            <p class="font-13">Detail</p>
            <div class="line" style="width: 30px;"></div>
            <!-- review -->
            <div class="bg-gray d-flex align-items-center justify-content-center" style="border-radius: 50%; width: 20px; height: 20px;">
                <p class="font-13 m-auto">2</p>
            </div>
            <p class="font-13">Review</p>
            <div class="line" style="width: 30px;"></div>
            <!-- payment -->
            <div class="bg-gray d-flex align-items-center justify-content-center" style="border-radius: 50%; width: 20px; height: 20px;">
                <p class="font-13 m-auto">3</p>
            </div>
            <p class="font-13">Payment</p>
        </div>
    </nav>

    <div class="d-flex m-240px mt-5">
        <!-- left -->
        <div class="d-flex flex-column">
            <!-- detail pemesanan -->
            <div class="gap-4 d-flex flex-column">
                <div>
                    <h2 class="mb-0 semi-bold font-31">Detail Pemesanan</h2>
                    <p class="font-dark-gray">Detail kontak ini akan kami gukanan untuk pengiriman e-tiket dan kepentingan refund/reschedule</p>
                </div>
                <div class="p-4 d-flex flex-column gap-3 border rounded-2">
                    <!-- nama -->
                    <input type="email" class="form-control p-3" id="exampleFormControlInput1" placeholder="Nama Lengkap">
                    <!-- no telp n email -->
                    <div class="d-flex gap-3">
                        <input id="phone" type="tel" name="phone" class="rounded-2 border" style="height: 50px;"/>
                        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Alamat Email">
                    </div>
                </div>
            </div>

            <!-- detail penumpang -->
            <div class="d-flex flex-column mt-80px">
                <h2 class="mb-0 semi-bold font-31">Detail Penumpang</h2>
                <div class="p-4 d-flex flex-column gap-3 border rounded-2">
                    <!-- nama -->
                    <input type="email" class="form-control p-3" id="exampleFormControlInput1" placeholder="Nama Lengkap">
                    <!-- tgl lahir n kebangsaan -->
                    <div class="d-flex gap-3">
                        <input id="phone" type="tel" name="phone" class="rounded-2 border" style="height: 50px;"/>
                        <select class="form-select" aria-label="Default select example">
                            <option selected>Open this select menu</option>
                            <option value="1">One</option>
                            <option value="2">Two</option>
                            <option value="3">Three</option>
                          </select>    
                    </div>
                </div>
            </div>
        </div>
    </div>


</body>
<script>
    const phoneInputField = document.querySelector("#phone");
       const phoneInput = window.intlTelInput(phoneInputField, {
         utilsScript:
           "https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/utils.js",
       });
</script>
